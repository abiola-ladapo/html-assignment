<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="intro-page">
        <!-- -----content in the top bar------- -->
        <div class="top-bar">
          <div class="top-right"><small>Bootstrap Gallery</small></div>
          <div class="top-left">
            <button class="topleft-btn">Download Now!</button>
          </div>
        </div>

        <div class="intro-content">
          <div class="intro-content1">
            <h1 class="heading">HTML Image Gallery</h1>
            <small>
              Right here you can see by yourself how exactly the HTML Image
              Gallery should <br />
              look like.Feel free to use these awesome, super customizable and
              mobile friendly <br />
              galleries to make your website more interesting and appealing for
              its visitors. <br />
              <button class="intro-btn">Download Gallery</button>
            </small>
          </div>
        </div>
      </div>
      <div class="gallery-page">
        <h1>Put in use some tags</h1>
        <button class="gallery-btn">All</button>
        <button class="gallery-btn2">Beautiful</button>
        <button class="gallery-btn2">Creative</button>
        <button class="gallery-btn2">Cool</button>
        <button class="gallery-btn2">Awesome</button>
        <div class="gallery1">
          <img src="./assets/2.jpg" />
          <img src="./assets/3.jpg" />
          <img src="./assets/4.jpg" />
          <img src="./assets/5.jpg" />
        </div>
        <div class="gallery2">
          <img src="./assets/6.jpg" />
          <img src="./assets/7.jpg" />
          <img src="./assets/8.jpg" />
          <img src="./assets/10.jpg" />

      </div>
    </div>

</html>
